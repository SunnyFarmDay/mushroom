{% extends 'base.html' %}
{% block body%}
<div class="container p-3">
    <h1>User Login</h1>
    <form action="" method="post">
        <div class="container-fluid my-3">
            {% csrf_token %}
            {{login_form.errors}}
            <div class="mb-3 row">
                <label for="input_month" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                    {{ login_form.username }}
                </div>
            </div>
            <div class="mb-3 row">
                <label for="input_month" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    {{ login_form.password }}
                </div>
            </div>
            <div class="">
                <button class="btn btn-success" name="action" value="selection_form" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
